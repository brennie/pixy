{% extends 'base.html' %}
{% block title %}Image{% endblock %}
{% block head %}
{% endblock %}
{% block body %}

<div class="container">
	{% if image %}
		<img src=" {{ image.url() }}">
		<span class="title">{{ image.title }}</span>
		<span class="description">{{ image.description }}</span>
	{% else %}
		No such image to display
	{% endif %}
</div>
{% endblock %}
