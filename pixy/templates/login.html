{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="panel panel-default center-block" style="width: 50%; align: center">
	<div class="panel-heading"><h2>Login</h2></div>
	<div class="panel-body">
		<form id="login" class="form-horizontal" action="{{ url_for('login') }}" method="post" role="form">
		{% if next is not none %}
		<input type="hidden" name="next" value="{{ next }}">
		{% endif %}
			<div class="form-group">
				<label class="col-sm-2 control-label" for="email">Email</label>
				<div class="col-sm-10">
					<input type="text" id="email" name="email" placeholder="Email" class="form-control"
					data-validation="email">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="confirm_password">Password</label>
				<div class="col-sm-10">
					<input type="password" id="password" name="password" placeholder="Password" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<center>
						<input class="btn btn-default" type="submit" value="Login">
					</center>
				</div>
			</div>
			<hr>
			<div class="col-sm-12">
				<center>
				Don't have an account? <a class="btn btn-default" href="{{ url_for('register') }}">Register for free!</a>
				</center>
			</div>
		</form>
	</div>
</div>
{% endblock %}
