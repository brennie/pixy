{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="panel panel-default center-block">
	<div class="panel-heading" style="background-color:#428bca;"><h2 style="color:#fff">Login</h2></div>
	<div class="panel-body">
		<form class="form-horizontal" action="{{ url_for('login') }}" method="post" role="form">
			{% if next is not none %}
			<input type="hidden" name="next" value="{{ next }}">
			{% endif %}
			<div class="form-group">
				<div class="col-lg-8 col-lg-offset-2">
					<input type="text" id="email" name="email" placeholder="Email" class="form-control"
					data-validation="email">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-8 col-lg-offset-2">
					<input type="password" id="password" name="password" placeholder="Password" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<center>
						<input class="btn btn-success" type="submit" value="Login">
					</center>
				</div>
			</div>
			<hr>
			<div class="col-sm-12">
				<center>
				Don't have an account? <a class="btn btn-primary" href="{{ url_for('register') }}">Register for free!</a>
				</center>
			</div>
		</form>
	</div>
</div>

{% endblock %}
